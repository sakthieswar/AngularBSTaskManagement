
<div class="row">
  <div class="col-lg-2">
    <app-side></app-side>
  </div>
  <div class="col-lg-10">
    <div class="m_account fl">
      <a class="btn btn-success" href="#" style="float:right;" data-toggle="modal" data-target="#myModal" (click)="showModal()">
        Add User
      </a>
    </div>
    <div>
      <form>
        <div class="form-group form-inline">
          Full text search: <input class="form-control ml-2" type="text" name="searchTerm" />
          <span class="ml-3">Loading...</span>
        </div>

        <table class="table table-striped table-border">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
              <th scope="col" sortable="area" (sort)="onSort($event)">Email</th>
              <th scope="col" sortable="population" (sort)="onSort($event)">Contact No</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <th scope="row">{{ user.user_id }}</th>
              <td>
                {{ user.user_name }}
                <!--<ngb-highlight [result]="user.user_name"></ngb-highlight>-->
              </td>
              <td>{{ user.user_email }}</td>
              <td>{{ user.contact_no }}</td>
              <!--<td><ngb-highlight [result]="user.user_email"></ngb-highlight></td>
  <td><ngb-highlight [result]="user.contact_no"></ngb-highlight></td>-->
            </tr>
          </tbody>
        </table>

        <!--<div class="d-flex justify-content-between p-2">
          <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
          </ngb-pagination>

          <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
            <option [ngValue]="2">2 items per page</option>
            <option [ngValue]="4">4 items per page</option>
            <option [ngValue]="6">6 items per page</option>
          </select>
        </div>-->

      </form>
    </div>
  </div>
</div>
